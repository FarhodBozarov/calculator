<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calc</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" readonly class="number" id="number" value="0" />
        </div>
        <div class="main-head">
            <span class="activ mod" id="btn`">mod</span><span class="activ" id="btn^">x^y</span><span class="activ" id="btn!">Â±</span>
            <span class="activ" id="btn7">7</span><span id="btn8" class="activ">8</span><span class="activ" id="btn9">9</span><span class="activ pushti" id="btnBackspace">DEL</span>
            <span class="activ" id="btn4">4</span><span class="activ" id="btn5">5</span><span class="activ" id="btn6">6</span><span class="activ" id="btn+">+</span>
            <span class="activ" id="btn1">1</span><span class="activ" id="btn2">2</span><span class="activ" id="btn3">3</span><span class="activ" id="btn-">-</span>
            <span class="activ" id="btn.">.</span><span class="activ" id="btn0">0</span><span class="activ" id="btn/">/</span><span class="activ" id="btn*">*</span>
            <span class="activ pushti" id="btnEscape">RESET</span><span class="activ equal" id="btnEnter">=</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
